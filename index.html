<!DOCTYPE html>
<html>
<head>

	<style>

			margin: 0;

			display: flex;

			height: 100vh;
		}

			background-color: #0077ff;
			color: white;
			font-size: 18px;
			padding: 10px 20px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
			transition: all 0.3s ease;

	<meta charset="UTF-8">
